<div class="container-fluid">
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="row border-bottom p-3">
            <div class="col-12 col-sm-2 col-lg-1">
                <h6>Title:</h6>
            </div>
            <div class="col-12 col-sm-10 col-lg-11">
                {{ form.title }}
            </div>
        </div>
        <div class="row border-bottom p-3">
            <div class="col-12 col-sm-2 col-lg-1">
                Content:
            </div>
            <div class="col-12 col-sm-10 col-lg-11">
                {{ form.content }}
            </div>
        </div>
        <div class="row justify-content-md-center p-3 mt-3  bg-light border rounded">
            <div class="col col-12 col-sm-12 col-lg-12 text-right ">
                {{ form.languages}}
                {{ form.categories}}
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
